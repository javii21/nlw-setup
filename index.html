<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link start css -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- link end css -->
    <!-- fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- fonts end -->
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="./src/assets/logo.svg" alt="Logo marca do aplicativo Habits" />
      <button id="button">
        <img src="./src/assets/plus.svg" alt="icone senal de mais roxo" />
        <p class="text">Registrar meu dia</p>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
      </div>

      <div class="days"></div>
    </form>

    <!-- Bibloteca NLW Setep start -->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <!-- Bibloteca NLW Setep end -->

    <!-- Script start  -->
    <script src="./src/js/script.js"></script>
    <!-- Script end  -->
  </body>
</html>
